<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.visible {
  
}

.hidable {
  display: none;

}

.expand {
  /* unvisited link */
a:link {
    color: #FF0000;
}

div.clickable {
  height: 35px;
  border: gray;
}

/* visited link */
a:visited {
    color: #00FF00;
}

/* mouse over link */
a:hover {
    color: #FF00FF;
}

</style>
<script>
  $('#clickable').click(function() {
    $('#hidable').addClass('visible');
});
</script>
</head>
<body>
<div class="clickable">
<i class="fa fa-caret-down"></i>
</div>
</body>
</html>
