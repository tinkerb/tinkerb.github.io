<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.visible {
  border: 1px solid
  background-color: #fff;
  box-shadow: 10px 10px 5px #888888;
  
}

.hidable {
  display: none;

}

.expand {
  /* unvisited link */
a:link {
    color: #FF0000;
}

div.clickable {
  height: 35px;
  border: 1px solid
  background-color: #fff;
  box-shadow: 10px 10px 5px #888888;
}

/* visited link */
a:visited {
    color: #00FF00;
}

/* mouse over link */
a:hover {
    color: #FF00FF;
}

</style>
<script>
  $('#clickable').click(function() {
    $('#hidable').addClass('visible');
});
</script>
</head>
<body>
<div class=visible>
<h1>Deliverly</h1>
<p>Concept: Users can order pizzas delivered based on specific ingredients.</p>
<img src="/assets/img/project/deliverlysignin.png" alt="Deliverly Sign In" style="float:left;max-width:90%">
<img src="/assets/img/project/deliverly4.png" alt="Deliverly List of Pizzas" style="float:left;max-width:90%">
<!--<img src="/assets/img/project/deliverly5.png" alt="Deliverly List of Pizzas 2" style="float:left;max-width:90%">-->
<img src="/assets/img/project/deliverlymenu.png" alt="Deliverly Menu" style="float:left;max-width:90%">
<img src="/assets/img/project/deliverlypersonajames.png" alt="James Persona" style="float:left;max-width:90%">
<img src="/assets/img/project/deliverlypersonanicole.png" alt="Nicole Persona" style="float:left;max-width:90%">

</div>
<div class="clickable">
<i class="fa fa-caret-down"></i>
</div>
</body>
</html>
