<div class="col-lg-10 col-lg-offset-1 centered">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        
        <ol class="carousel-indicators">
        <i class="fa fa-chevron-right"></i>
        <i class="fa fa-chevron-left"></i>
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        
        
<!-- <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" color=#000000>
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" color=#000000>
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a> -->
  
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            {% for img in page.carousel.first %}
                <div class="item active">
                    <img src="{{ "/assets/img/project/carousel/" | prepend: site.baseurl }}{{ img }}" alt="">
                </div>
            {% endfor %}
            {% for img in page.carousel offset:1 %}
                <div class="item">
                    <img src="{{ "/assets/img/project/carousel/" | prepend: site.baseurl }}{{ img }}" alt="">
                </div>
            {% endfor %}
        </div>
    </div><! --/Carousel -->
</div>
